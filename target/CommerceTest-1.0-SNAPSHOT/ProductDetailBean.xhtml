<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>

    <h:panelGrid columns="2">

        <h:outputLabel value="Ürün Kimliği"/>
        <h:outputText value="#{productDetailBean.product.productId}"/>
        <h:outputLabel value="Ürün Adı"/>
        <h:outputText value="#{productDetailBean.product.productName}"/>
        <h:outputLabel value="Satış Fiyatı"/>
        <h:outputText value="#{productDetailBean.product.salesPrice}"/>

        <h:form>

            <h:commandButton action="#{cartBean.add()}" value="Sepete Ekle">
                <f:param name="productId" value="#{productDetailBean.product.productId}"/>
            </h:commandButton>

            <h:commandButton action="#{cartBean.checkOut()}" value="Sipariş Ver"> </h:commandButton>


        </h:form>

    </h:panelGrid>


</h:body>
</html>
