<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:head>
    <title>Facelet Title</title>

</h:head>
<h:body>

    <h:outputText value="#{cartBean.cart.cartId}"/>

    <h:dataTable value="#{cartBean.cart.cardProductList}"
                 var="cartProduct">

        <h:column>
            <h:outputText value="${cartProduct.product.productName}"/>
        </h:column>

        <h:column>
            <h:outputText value="${cartProduct.product.salesPrice}"/>
        </h:column>


    </h:dataTable>
</h:body>
</html>
