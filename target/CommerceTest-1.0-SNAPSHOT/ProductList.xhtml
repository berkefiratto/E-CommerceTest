<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Facelet Title</title>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
</h:head>
<h:body>
    <div class="container">
        <h:form>
            <h:dataTable styleClass="table table-striped thead-light"
                         value="#{productListBean.productList}"
                         var="product">

                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Ürün Kimliği"/>
                    </f:facet>
                    <h:outputText value="#{product.productId}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Ürün Adı"/>
                    </f:facet>
                    <h:outputText value="#{product.productName}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Satış Fiyatı"/>
                    </f:facet>
                    <h:outputText value="#{product.salesPrice}"/>
                </h:column>

            </h:dataTable>

        </h:form>
    </div>
</h:body>
</html>
